<div class="row mx-auto bg-dark p-2 border border-2 rounded  border-info ">
    <div id="proyectos">
        <h1>Proyectos realizados</h1>
        <img src="../../../assets/proyectos.png"  class="img_proyectos" alt="logo proyectos">
        
    </div>
    
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevoproyecto" *ngIf="isLogged">Agregar proyecto</button>
    </div>

    <div class="col lg 1"></div>
    <!--hay que arreglar par pantallla pequeÃ±a-->
    <div class="col-lg-11"></div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Proyectos of proyecto">
                <td>
                    <h3>{{Proyectos.nombreP}}</h3>
                </td>
                <td>{{Proyectos.descripcionP}}</td>
                <td>{{Proyectos.linkP}}</td>

                <td *ngIf="isLogged">
                    <button class="btn btn-primary" routerLink="/editproyecto/{{Proyectos.id}}">
                        <i class="bi bi-pencil-fill m-2"></i>EDITAR
                    </button>
                </td>

                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                        <i class="bi bi-trash3-fill"></i>ELIMINAR</button>
                </td>
            </tr>
        </tbody>

    </table>

</div>

<div class="row mx-auto bg-dark p-2 border border-2 rounded  border-info">
    <div id="skills">
        <h1>Hard & Soft skills</h1>
        <img src="../../../assets/skills.png"  class="img_skills" alt="logo educacion">
       
    </div>
    <div class="col-lg-2">
        <button type="button"  routerLink="/nuevaskill" class="btn btn-primary" *ngIf="isLogged">Nueva habilidad</button>
    </div>
    
    
    <div class=" text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill" >
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showTitle]="true"
            [title]="(skill.nombreH)"
            [titleColor]="'black'"
            [titleFontSize]="'1em'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'aqua'"
            [innerStrokeColor]="'#e22b86'"
            [backgroundColor]="'white'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill m-2"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i></button>
            </td>

        </div>

    </div>
     
</div>
